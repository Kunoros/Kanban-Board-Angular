<div class="list-container">
  <kendo-card *ngFor="let list of board">
    <button
      class="delete-btn"
      mat-mini-fab
      color="warn"
      (click)="listDelete(list.list_id)"
    >
      <mat-icon class="material-icons">remove_circle</mat-icon>
    </button>
    <h3 class="card-title" kendoCardTitle>{{ list.list_name }}</h3>
    <ul pDroppable="dd" (onDrop)="drop(list.list_id)">
      <!-- dragula="card-ul" [(dragulaModel)]="list.card" -->
      <h2 style="display: none">{{ list.list_id }}</h2>
      <li
        pDraggable="dd"
        (onDragEnd)="dropLi(card.card_id)"
        *ngFor="let card of list.card"
        bodyData="passed"
      >
        <button
          class="delete-card-btn"
          mat-mini-fab
          color="warn"
          (click)="cardDelete(card.card_id)"
        >
          <mat-icon class="material-icons">remove_circle</mat-icon>
        </button>
        <h1 class="card-name">{{ card.card_name }}</h1>
        <p class="card-description">{{ card.card_description }}</p>
      </li>
      <button
        id="card-btn"
        (click)="addCard(list.list_id)"
        mat-fab
        color="primary"
        class="add-list-btn donotdrag"
      >
        <mat-icon>add_circle</mat-icon>
      </button>
    </ul>
  </kendo-card>

  <button (click)="addList()" mat-fab color="primary" class="add-list-btn">
    <mat-icon>add_circle</mat-icon>
  </button>
</div>
